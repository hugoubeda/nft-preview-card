<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-container__image">
        <div class="card-container__image--hover">
          <div class="card-container__image__icon--hover"></div>
        </div>
      </div>
      <div class="card-container__description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-container__description__data">
          <div class="card-container__description__data--blue">
            <span class="card-container__description__data__icon--eth"></span>
            <p>0.041 ETH</p>
          </div>
          <div>
            <span class="card-container__description__data__icon--clock"></span>
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-container__creator">
        <div class="card-container__creator__image"></div>
        <p>Creation of <span class="card-container__creator--white-text">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/hugoubeda">Hugo Ãšbeda</a> with <span class="love"></span></p>
    </div>
  </footer>
</body>
</html>
